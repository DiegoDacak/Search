<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <ul class="nav d-flex justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Google Search</a>
        </li>
    </ul>

    <div class="center-elements">
        <form class="form-group" action="https://google.com/search">
            <div class="logo">
                 <div class="parent">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
                    <h class="image_title">images</h>
                </div>
            </div>

            <div class="search-bar">
                <p class="bar"> 
                    <img class="lupa" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png">
                    <input autocomplete="off" type="text" name="q" class="input_search">
                    <input type="hidden" name="tbm" value="isch">
                </p>

            </div>

            <div class="buttons">
                <input class="btn button" type="submit" value="Google Search">
            </div>

        </form>
    </div>

</body>
</html>
